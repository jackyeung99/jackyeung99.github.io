<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}Jack Yeung</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/theme-select.css' | relative_url }}">
  <link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}">

</head>

<body class="d-flex flex-column min-vh-100" style="padding-top: 88px; padding-bottom: 56px;">

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light py-3">
      <div class="container">
        <a class="navbar-brand" href="/">Jack Yeung</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/resume/">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="/contacts/">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- PAGE CONTENT -->
  <main class="container py-4">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto py-2 bg-light fixed-bottom">
    <div class="container">
      <span class="text-muted">Copyright Â© 2025 Jack Yeung</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
